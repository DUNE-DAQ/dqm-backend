{% extends "layout.jinja2" %}

{% block title %} Dashboard 2 {% endblock title %}

{% block content %}
  {% include "navigation.jinja2" %}
  <div class="right_col" role="main">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="dashboard_graph">
          <div style="width: 100%; min-height:800px;" >
            <iframe 
              noresize='noresize' 
              style='position: absolute; background: transparent; width: 95%; height:100%;' 
              src={{ dash_url }}
              frameborder="0">
            </iframe>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
